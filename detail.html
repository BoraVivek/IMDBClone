<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Page | IMDB Clone By Vivek Bora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="from-gray-900 to-gray-600 bg-gradient-to-r flex flex-col min-h-screen">
    <!-- Displays Top Navbar -->
    <header class="bg-slate-600 h-16">
        <div class="header-content flex justify-between w-[80%] m-auto items-center h-16">
            <!-- Logo -->
            <div class="text-white flex items-center gap-20">
                <a href="./index.html" class="font-mono text-lg">IMDB Clone</a>
                <div class="header_menu flex gap-5 items-center">
                    <a href="./index.html" id="home-link" class="hover:text-slate-800 hover:bg-slate-400 hover:px-2 hover:py-1 hover:rounded transition-all">Home</a>
                    <a href="./favourites.html" id="favourite-link" class="text-slate-800 bg-slate-400 px-2 py-1 rounded">Favourites</a>
                </div>
            </div>

            <!-- Search Container -->
            <div class="search_container relative h-10 z-10">
                <!-- Search Box -->
                <input type="search" name="search_box" id="search_box" results="5"
                    class="bg-slate-800 text-white py-2 px-4 rounded w-80 h-10" placeholder="Search Movie...">

                <!-- Search Results Container, hidden by default -->
                <div id="search-results"
                    class="search-results h-52 w-80 mt-1 rounded hidden bg-slate-800 opacity-95 overflow-y-scroll">

                </div>
            </div>
        </div>
    </header>

    <!-- Main Section : Contains Movie List -->
    <main class="movie-detail w-[80%] mx-auto mt-6 mb-6 bg-slate-500 text-white p-5 rounded flex gap-5"
        id="movie-detail">
        
    </main>

    <!-- Footer -->
    <footer class="bg-slate-600 mt-auto text-white h-10 flex items-center">
        <div class="footer-content  flex justify-between w-[80%] m-auto">
            <!-- Copyright -->
            <div class="copyright">
                2022, &copy; All rights reserved.
            </div>

            <!-- Credits -->
            <div class="made_by">
                Made By <a href="https://www.linkedin.com/in/boravivek/" class="text-slate-900 font-bold"
                    target="_blank">Vivek Bora</a>
            </div>
        </div>
    </footer>

    <script src="./js/script.js"></script>
    <script src="./js/detail.js"></script>

    <script>
        /** Initialize Application */
        function initializeDetailsApp() {
            let detail = new Detail();
            detail.loadMovieDetail();
            detail.searchBox.addEventListener("change", detail.searchMovie.bind(detail)); //Adding onChange event to searchBox for handling search 
            document.addEventListener("click", detail.handleClickEvent.bind(detail));

        }

        initializeDetailsApp();

    </script>
</body>

</html>
