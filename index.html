<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Clone By Vivek Bora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="./js//script.js"></script>
</head>

<body class="from-gray-900 to-gray-600 bg-gradient-to-r flex flex-col min-h-screen">
    <!-- Displays Top Navbar -->
    <header class="bg-slate-600 h-16">
        <div class="header-content flex justify-between w-[80%] m-auto items-center h-16">
            <div class="text-white">
                iMDB
            </div>
            <div class="search_container relative h-10 z-10">
                <input type="search" name="search_box" id="search_box" results="5"
                    class="bg-slate-800 text-white py-2 px-4 rounded w-80 h-10" placeholder="Search Movie...">
                <div class="search-results h-52 mt-1 rounded w-full bg-slate-800 opacity-95">
                    
                </div>
            </div>
        </div>
    </header>
    <main class="movies-list w-[80%] mx-auto mt-6 mb-6 bg-slate-500 p-5 rounded flex flex-col gap-5" id="movies-list">

    </main>
    <footer class="bg-slate-600 mt-auto text-white h-10 flex items-center">
        <div class="footer-content  flex justify-between w-[80%] m-auto">
            <div class="copyright">
                2022, &copy; All rights reserved.
            </div>
            <div class="made_by">
                Made By Vivek Bora
            </div>
        </div>
    </footer>
</body>

</html>
