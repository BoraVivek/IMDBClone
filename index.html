<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage | IMDB Clone By Vivek Bora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="from-gray-900 to-gray-600 bg-gradient-to-r flex flex-col min-h-screen">
    <!-- Displays Top Navbar -->
    <header class="bg-slate-600 h-28 md:h-16 md:mt-0 md:pt-0 pt-3 shadow-md">
        <div class="header-content md:flex md:flex-row flex-col justify-between md:justify-between md:w-[80%] w-[95%] md:gap-0 gap-4 m-auto items-center h-28 md:h-16">
            <!-- Logo -->
            <div class="text-white flex items-center gap-20">
                <a href="./index.html" class="font-mono text-lg">IMDB Clone</a>
                <div class="header_menu flex gap-5 items-center">
                    <a href="./index.html" id="home-link" class="text-slate-800 bg-slate-400 px-2 py-1 rounded">Home</a>
                    <a href="./favourites.html" id="favourite-link" class="hover:text-slate-800 hover:bg-slate-400 hover:px-2 hover:py-1 hover:rounded transition-all">Favourites</a>
                </div>
            </div>

            <!-- Search Container -->
            <div class="search_container relative h-10 z-10 md:mt-0 mt-4">
                <!-- Search Box -->
                <input type="search" name="search_box" id="search_box" results="5"
                    class="bg-slate-800 text-white py-2 px-4 rounded w-80 h-10" placeholder="Search Movie...">

                <!-- Search Results Container, hidden by default -->
                <div id="search-results"
                    class="search-results h-52 w-80 mt-1 rounded hidden bg-slate-800 opacity-95 overflow-y-scroll">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Section : Contains Movie List -->
    <main class="movies-list md:w-[80%] w-[95%] mx-auto mt-6 mb-6 bg-slate-500 p-5 rounded flex flex-col gap-5 shadow-md" id="movies-list">

    </main>

    <!-- Footer -->
    <footer class="bg-slate-600 mt-auto text-white h-10 flex items-center shadow-md">
        <div class="footer-content  flex justify-between md:w-[80%] w-[95%] m-auto">
            <!-- Copyright -->
            <div class="copyright">
                2022, &copy; All rights reserved.
            </div>

            <!-- Credits -->
            <div class="made_by">
                Made By <a href="https://www.linkedin.com/in/boravivek/" class="text-slate-900 font-bold"
                    target="_blank">Vivek Bora</a>
            </div>
        </div>
    </footer>

    <script src="./js/script.js"></script>
    <script>
        /** Initialize Application */
        function initializeApp() {
            let movies = new Movies();
            movies.loadInitialMovies();
            movies.searchBox.addEventListener("change", movies.searchMovie.bind(movies)); //Adding onChange event to searchBox for handling search 
            document.addEventListener("click", movies.handleClickEvent.bind(movies));
        }

        initializeApp();
    </script>
</body>

</html>
